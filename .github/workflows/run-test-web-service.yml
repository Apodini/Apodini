name: Run TestWebService

on:
  pull_request:
  push:
    branches:
      - develop
  workflow_call:
  workflow_dispatch:

jobs:
  macos:
    name: macOS ${{ matrix.configuration }}
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        configuration: [debug, release]
    defaults:
      run:
        working-directory: TestWebService
    steps:
    - name: Pyth
      run: |
        which python
        which pip
        which python3
        which pip3
        python --version
        python3 --version
      working-directory: ~
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: TestWebService/.build
        key: ${{ runner.os }}-spm-tws-${{ hashFiles('**/Package.resolved') }}
    - uses: maxim-lobanov/setup-xcode@v1.4.0
      with:
        xcode-version: latest-stable
    - name: Check environment
      run: |
          xcodebuild -version
          swift --version
    - name: Run ${{ matrix.configuration }} build
      run: |
          swift build -c ${{ matrix.configuration }}
          exec 3< <(swift run -c ${{ matrix.configuration }})
          sed '/info org.apodini.application : Server starting on/q' <&3 ; cat <&3 &
          bash test.sh
      shell: bash
    - name: Kill TestWebService
      run: kill -9 $(lsof -ti:80)
      shell: bash
  linux:
    name: Linux ${{ matrix.linux }} ${{ matrix.configuration }}
    container:
      image: swift:${{ matrix.linux }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        linux: [focal, amazonlinux2]
        configuration: [debug, release]
    defaults:
      run:
        working-directory: TestWebService
    steps:
    - name: Pyth
      run: |
        which python
        which pip
        which python3
        which pip3
        python --version
        python3 --version
      working-directory: ~
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: TestWebService/.build
        key: ${{ runner.os }}-${{ matrix.linux }}-spm-tws-${{ hashFiles('Package.resolved') }}
    - name: Check environment
      run: swift --version
    - name: Install apt-get Dependencies
      if: matrix.linux != 'centos8' && matrix.linux != 'amazonlinux2'
      run: apt-get update && apt-get install -y --no-install-recommends curl lsof
    - name: Install yum Dependencies
      if: matrix.linux == 'amazonlinux2'
      run: yum update -y && yum install -y curl lsof
    - name: Install yum Dependencies
      if: matrix.linux == 'centos8'
      run: yum update -y --nobest && yum install -y curl lsof
    - name: Run ${{ matrix.configuration }} build
      run: |
          swift build -c ${{ matrix.configuration }}
          exec 3< <(.build/${{ matrix.configuration }}/TestWebService)
          sed '/info org.apodini.application : Server starting on/q' <&3 ; cat <&3 &
          bash test.sh
      shell: bash
    - name: Kill TestWebService
      run: kill -9 $(lsof -ti:80)
      shell: bash
