name: Push

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build and Test
    uses: Apodini/Apodini/.github/workflows/build-and-test.yml@feature/ciimprovements
    with:
      packagename: Apodini
      codecoverage: true
  build_and_test_web_service:
    name: Test Web Service
    uses: Apodini/Apodini/.github/workflows/build-and-test.yml@feature/ciimprovements
    with:
      path: ./TestWebService
      packagename: TestWebService
  docker_test:
    name: Docker Test
    uses: Apodini/Apodini/.github/workflows/docker-test.yml@feature/ciimprovements